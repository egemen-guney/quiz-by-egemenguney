<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game by Egemen Güney</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- START SCREEN -->
        <div class="screen active" id="start-screen">
            <h1>Welcome to the Quiz Game by Egemen Güney!</h1>
            <p>Are you ready to test your knowledge?</p>
            <button id="start-button">Start Quiz</button>
        </div>

        <!-- QUESTION SCREEN -->
        <div class="screen active" id="questions">
            <div class="question-header">
                <h2 id="question-text">Question goes here</h2>
                <div class="quiz-stats">
                    <p>Question <span id="question-num">1</span> of <span id="total-questions">5</span></p>
                    <p>Score: <span id="score">0</span></p>
                    <!-- Best score implementation later? -->
                </div>
            </div>

            <div class="answers" id="answers">
                <button class="answer-button correct" id="answer1">Answer 1</button>
                <button class="answer-button incorrect" id="answer2">Answer 2</button>
                <button class="answer-button" id="answer3">Answer 3</button>
                <button class="answer-button" id="answer4">Answer 4</button>
            </div>

            <div class="progress-bar">
                <div class="progress" id="progress">

                </div>
            </div>
        </div>

        <!-- END SCREEN -->
        <div class="screen active" id="end-screen">
            <h1>Quiz Results:</h1>
            <div class="results">
                <p>Your score is <span id="final-score">0</span> out of <span id="max-score">5</span></p>
                <div class="result-message" id="result-message">
                    <h3>Good job!</h3>
                </div>
            </div>
            <button id="restart-button">Restart Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
